start:
  name: Start countdown
  description: Start the auto-off countdown for target entities if not already running.
  fields:
    entity_id:
      name: Target entities
      description: Entity IDs of lights, switches, or fans.
      required: true
      selector:
        entity:
          multiple: true
          domain:
            - light
            - switch
            - fan
    duration:
      name: Duration (seconds)
      description: Optional duration override in seconds.
      required: false
      selector:
        number:
          min: 1
          max: 86400
          step: 1
          unit_of_measurement: s
          mode: box
